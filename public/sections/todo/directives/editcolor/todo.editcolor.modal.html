<div id="{{editColorModalId}}" class="modal modal-editcolor">
    <form name="todoForm" ng-submit="editColor()">
        <div class="modal-content modal-editcolor-content">
            <div class="row">
                <div class="input-field col s12">
                    <input id="colorPickerEdit" type="text" class="validate" name="todoColor" required ng-model="myTodo.color">
                    <label for="colorPickerEdit">Color</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="reset" class="right modal-action modal-close waves-effect waves-green btn-flat">Cancel
            </button>
            <button class="right modal-action modal-close waves-effect waves-green btn-flat">Save
            </button>
        </div>
    </form>
</div>
