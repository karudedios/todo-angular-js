<!-- Modal Structure -->
<div id="{{todoModalId}}" class="modal">
    <form class="col s12" name="todoForm" ng-submit="create()">
        <div class="modal-content">
            <div class="row">
                <div class="input-field col s11">
                    <i class="material-icons prefix">note_add</i>
                    <input id="icon_prefix" type="text" class="validate" name="todoName" required ng-model="todo.name">
                    <label for="icon_prefix">Task</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="reset" class="right modal-action modal-close waves-effect waves-green btn-flat">Cancel
            </button>
            <button class="right modal-action modal-close waves-effect waves-green btn-flat" ng-show="todoForm.todoName.$valid">Create</button>
        </div>
    </form>
</div>
</div>
</div>
